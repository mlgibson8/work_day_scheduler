<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
     
    </header>

    <div class="container-lg px-5">
   
        <div id="hour-08" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="8">8am</span></div>
        <textarea class="col-8 col-md-10 time-block description" placeholder="Add schedule item here" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 8am">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-09" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="9">9am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here" rows="3"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-save" aria-hidden="true" ></i>
        </button>
      </div>

      <div id="hour-10" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="15">3pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save btn 3pm">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-div">
        <div class="col-md-1 hour text-center py-3"><span id="16">4pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here" rows="3"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 4pm">
          <i class="fas fa-save"></i>
        </button>
      </div>

</div>
